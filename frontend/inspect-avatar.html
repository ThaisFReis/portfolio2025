<!DOCTYPE html>
<html>
<head>
    <title>Avatar Inspector</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <h1>Avatar3.glb Bone Structure</h1>
    <pre id="output">Loading...</pre>

    <script>
        const loader = new THREE.GLTFLoader();
        const output = document.getElementById('output');

        loader.load('/avatar3.glb', (gltf) => {
            let bones = [];

            gltf.scene.traverse((object) => {
                if (object.isBone) {
                    bones.push({
                        name: object.name,
                        type: object.type
                    });
                }
            });

            output.textContent = JSON.stringify(bones, null, 2);
            console.log('All bones found:', bones);
        }, undefined, (error) => {
            output.textContent = 'Error loading model: ' + error.message;
            console.error('Error:', error);
        });
    </script>
</body>
</html>
